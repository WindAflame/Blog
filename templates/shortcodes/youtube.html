<div style="position: relative; width: 100%; padding-bottom: 56.25%">
    <!-- Preview image -->
    <img src="https://i.ytimg.com/vi/{{id}}/maxresdefault.jpg" alt="Preview video" style="position: absolute; width: 100%; height: 100%; border-radius: .5rem; z-index: 1; margin: 0;">
    <!-- Iframe YouTube -->
    <iframe 
        src="https://www.youtube-nocookie.com/embed/{{id}}{% if playlist %}?list={{playlist}}{% endif %}{% if autoplay %}?autoplay=1{% endif %}"
        webkitallowfullscreen mozallowfullscreen allowfullscreen
        onload="this.previousElementSibling.style.display='none';" 
        style="position: absolute; width: 100%; height: 100%; border-radius: .5rem;">
    </iframe>
</div>
